{% extends "base.html" %}
{% block content %}
    <div class="itemsContainer">
        <h1 class="homeH1">Auction Gallery</h1>
        {% if products  %}
            <div class="bidItems">
                {% for product in products %}
                    <div class="imgDiv">
                        <a href="{{product.product_id}}/"><img src="/media/{{product.product_img}}" alt="{{product.product_name}}"></a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h1>No Products </h1>    
        {% endif %}
        <div class="nPtPv">
            <div class="numProduct">
                <div>{{num_products}}</div>
                <h4>Total Active Auctions</h4>
            </div>
            <div class="totalPrice">
                <div>${{total_product_value}}</div>
                <h4>Total Price of Active Products</h4>
            </div>
        </div>
        
    </div>
   
{% endblock content %}
